<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular01</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
        // Using just "$scope" everywhere
        var app = angular.module("sample", []);

        app.controller("emp", ["$scope", function (c) {
            c.Name = 'Sounak Saha';
            c.Salary = "5000"
            c.getAnnualSalary = function () {
                return this.Salary * 12;
            }
        }])

        app.controller("customerinfo", ["$scope", function ($scope) {
            $scope.Name = "jag"
            $scope.Sal = 3000
        }])

    </script>
</head>

<body>

    <body ng-app="sample">
        <div ng-controller="emp">
            hello {{Name}}
            your salary is {{Salary}}
            Annual Salary is {{getAnnualSalary()}}
        </div>

        <div ng-controller="customerinfo">
            hello Mr. {{Name}}
            your salary is {{Sal}}
        </div>
        <!-- 
            in the browser console

            select the div tag as $0
            and execute following codes

            angular.element($0).scope()
            angular.element($0).scope().Sal = "7000"
            angular.element($0).scope().$digest()
         -->
    </body>
</body>

</html>
