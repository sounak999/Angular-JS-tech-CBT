<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("sample", []);

        // this is production level code
        app.controller("emp", ["$scope", function (c) {
            c.Name = "Sounak" 
            c.Salary = 29167
            c.getAnnualSal = function () {
                return (this.Salary) * 12;
            }
        }])

        app.controller("customerInfo", ["$scope", function ($scope) {
            $scope.Name = "Ankan"
            $scope.City = "Balurghat"
        }])

    </script>
</head>
<body ng-app="sample">
    <div ng-controller="emp">
        Hello {{Name}}!
        I suppose your Salary is {{Salary}}!
        so, Annual Salary becomes {{getAnnualSal()}}
    </div>
    
    <div ng-controller="customerInfo">
        Hey {{Name}}, looks like you're living in {{City}}.    
    </div>
</body>
</html>
